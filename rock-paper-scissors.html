<!DOCTYPE html>
<html lang=" ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
</head>

<body>
  <h2>Rock Paper Scissors</h2>


  <button onclick="playGame('Rock');">Rock</button>
  <button onclick="playGame('Paper');">Paper</button>
  <button onclick="playGame('Scissors');">Scissors</button>
  <p class="score" ></p>
  <button onclick="resetScore(); updateScoreEl();">Reset Score</button>

  <script>
    //JSON.parse converts to an object 
    let score = JSON.parse(localStorage.getItem('score'))||{
      wins:0,
      losses:0,
      ties:0
    };

    /*if (!score){//score===null
        score={
        wins:0,
        losses:0,
        ties:0
        }
     }*/
    updateScoreEl();      
    
    function resetScore() {
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    }

    function playGame(playerMove) {
      const computer = pickComputerMove();

      let result = '';
      if (playerMove == 'Scissors') {
        if (computer === 'Rock') {
          result = 'You lose';
        } else if (computer === 'Paper') {
          result = 'You win';
        } else if (computer === 'Scissors') {
          result = 'Tie';
        }

      } else if (playerMove == 'Paper') {
        if (computer === 'Rock') {
          result = 'You win';
        } else if (computer === 'Paper') {
          result = 'Tie';
        } else if (computer === 'Scissors') {
          result = 'You lose';
        }

      } else if (playerMove == 'Rock') {
        if (computer === 'Rock') {
          result = 'Tie';
        } else if (computer === 'Paper') {
          result = 'You lose';
        } else if (computer === 'Scissors') {
          result = 'You win';
        }
      }

      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      } else if (result = 'Tie') {
        score.ties += 1;
      }
      //jSON.srtingify converts to a string
      localStorage.setItem('score', JSON.stringify(score));
      
      updateScoreEl();
      
      //alert(`Computer pick ${computer} =>  ${result} \n Wins: ${score.wins}, Losses: ${score.losses}, Ties :${score.ties}`);

    }
    function updateScoreEl(){
      document.querySelector('.score').innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties :${score.ties}`
      
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computer = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computer = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computer = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computer = 'Scissors';
      }
      return computer;
    }

  </script>

</body>

</html>
