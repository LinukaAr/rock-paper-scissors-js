<!DOCTYPE html>
<html lang=" ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <h2>Rock Paper Scissors</h2>


  <button onclick="playGame('rock');" class="move-button"><img src="images\Rock-emoji.png" class="move-icon"></button>
  <button onclick="playGame('paper');" class="move-button"><img src="images\Paper-emoji.png" class="move-icon"></button>
  <button onclick="playGame('scissors');" class="move-button"><img src="images\Scissors-emoji.png"
      class="move-icon"></button>
  <p class="result"></p>
  <p class="moves"></p>
  <p class="score"></p>
  <button onclick="resetScore(); updateScoreEl(); " class="reset-button">Reset Score</button>

  <script src="rock-paper-scissors.js"></script>

</body>

</html>
